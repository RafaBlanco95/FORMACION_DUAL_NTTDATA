<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring MVC Customer</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="card-body">
	<div class="card text-white bg-info mb-3">
		<div class="card-header">
			<h1>Cliente Inscrito con Éxito.</h1>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="inpCarRegistration">Nombre</label> <input type="text"
						disabled="disabled" class="form-control" id="inpTcarRegistration"
						th:value="${clienteNuevito.name}">
				</div>
				<div class="form-group">
					<label for="inpMake">Marca</label> <input type="text"
						disabled="disabled" class="form-control" id="inpTmake"
						th:value="${clienteNuevito.lastName}">
				</div>
				<div class="form-group">
					<label for="inpModel">Modelo</label> <input type="text"
						disabled="disabled" class="form-control" id="inpTmodel"
						th:value="${clienteNuevito.birthDate}">
				</div>
				<div class="form-group">
					<label for="inpTdni">DNI </label> <input type="text"
						disabled="disabled" class="form-control" id="inpTdni"
						th:value="${clienteNuevito.dni}">
				</div>

				<button type="submit" class="btn btn-success">
					<a class="text-reset text-decoration-none"
						href="http://localhost:8080/home/customers/"> Volver al Menú
						Principal </a>
				</button>

			</form>
		</div>
	</div>
</body>
</html>
